    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #c6d8cf;
            margin: 0;
            padding: 0;
        }

        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 150px; 
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 27px;
            color: #2c6e49;
            font-weight: bold;
            margin: 0;
        }

       
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .dish-container {
            background: linear-gradient(135deg, #f5fff2, #d4edda);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .dish-container:hover {
            transform: translateY(-5px);
        }

        .dish-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover; 
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .dish-title {
            font-size: 18px; 
            color: #2c6e49;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .dish-price {
            font-size: 16px;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dish-description {
            font-size: 12px; 
            color: #555;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 8px; 
        }

        .dish-button {
            background-color: #27ae60;
            border: none;
            border-radius: 20px;
            padding: 8px 15px; 
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 3px 5px rgba(39, 174, 96, 0.3);
            transition: all 0.3s ease;
        }

        .dish-button:hover {
            background-color: #219653;
            transform: translateY(-3px);
        }

        .dish-button::before {
            content: 'ðŸ›’';
            margin-right: 6px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            background-color: #e0f2e9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: #219653;
        }

        .social-icon img {
            width: 16px;
            height: 16px;
        }

        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .dish-container {
                width: 90%;
                margin: 0 auto;
            }

            .dish-image {
                max-height: 150px;
            }

            .dish-title {
                font-size: 16px;
            }

            .dish-price {
                font-size: 14px;
            }

            .dish-description {
                font-size: 11px;
            }

            .button-container {
                flex-wrap: wrap;
            }

            .dish-button {
                padding: 8px 15px; 
                font-size: 13px;
            }

            .social-icon img {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
